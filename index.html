<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito Hipotecario</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./hipotecarios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/Logo.svg" alt="">
            <div>
                <input type="button" value="Login">
                <input type="button" value="Contact us">
                <input class="about" type="button" value="About us">
            </div>
        </nav>
    </header>

    <main>
        <div class="main-title">
            <h1>Cálcula tu préstamo hipotecario</h1>
        </div>

        <div class="input-data">
            <form action="">
                <p class="sentence-salary">Ingresa tu salario mensual </p>
                <label for="salario"></label>
                <input class="input-salary" id="salario" type="number" placeholder=" $ pesos Colombianos">
                
                <p class="sentence-time">Escoge el periodo de pago</p>
                <label for="periodo"></label>
                <select class="input-time" name="plazo" id="periodo">
                    <option value="10">10 años</option>
                    <option value="15">15 años</option>
                    <option value="20" >20 años</option>
                    <option value="25">25 años</option>
                </select>
                <div class="button-calculate">

                    <button class="calculate-button" type="button" onclick=" calcularCuotaMensual()">Calcular</button>
                </div>
                

            </form>
            
         </div>

         
    </main>
    <div class="output-result">
        <p id="resultado"></p>
        <p id="valorInmobiliario"></p>
        <p id="años"></p>
        <p id="legales"></p>
        
    </div>
    
    <script src="./hipoteca.js"></script>
</body>
</html>
